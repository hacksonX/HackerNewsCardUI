<block-ui>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-icon mat-card-avatar class="example-header-image" aria-hidden="false" aria-label="Example menu icon">person</mat-icon>
            <mat-card-title>{{newsItem?.type}}</mat-card-title>
            <mat-card-subtitle>{{newsItem?.by}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p class="card-text">
                {{newsItem?.title}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <a class="pointer-link" style="color: red; width: 33%; margin-left: 2%;" (click)="goTo(newsItem?.url)">Read {{newsItem?.type}}</a>
            <button style="width: 33%;" mat-button disabled><span matBadge="{{newsItem?.score}}" matBadgeOverlap="false"><mat-icon>thumb_up_alt</mat-icon></span></button>
            <button style="width: 33%;" mat-raised-button color="primary" matBadge="{{newsItem?.kids?.length}}" [disabled]="!newsItem?.kids" (click)="goToComment(newsItem?.id)" matBadgePosition="before" matBadgeColor="accent"><mat-icon >comment</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</block-ui>
